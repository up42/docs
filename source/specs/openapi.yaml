  '/projects/{project_id}/estimate/job':
    post:
      tags:
        - estimation
      summary: Estimate the costs in advance
      description: Estimate the costs before running a job
      operationId: estimate
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                input:
                  type: object
                  properties:
                    tasks:
                      type: array
                      items:
                        required:
                          - name
                          - parentName
                          - blockId
                          - blockVersionTag
                        type: object
                        properties:
                          name:
                            type: string
                            maxLength: 100
                            example: 'oneatlas-pleiades-fullscene:1'
                          parentName:
                            type: string
                            nullable: true
                            example: null
                          blockId:
                            type: string
                            example: defb134b-ca00-4e16-afa0-639c6dc0c5fe
                          blockVersionTag:
                            type: string
                            example: 2.1.12
                    inputs:
                      type: object
                      properties:
                        pleiades-download:
                          title: PleiadesDownload
                          required:
                            - bbox
                            - intersects
                            - contains
                            - time
                            - limit
                            - zoom_level
                          type: object
                          properties:
                            bbox:
                              type: string
                              nullable: true
                            time:
                              type: string
                              nullable: true
                            limit:
                              type: integer
                              format: int32
                            intersects:
                              $ref: '#/paths/~1projects~1%7Bproject_id%7D~1estimate~1job/post/requestBody/content/application~1json/schema/properties/input/properties/inputs/properties/pleiades-download/properties/contains'
                            contains:
                              title: Intersects
                              required:
                                - method
                                - coordinates
                              type: object
                              properties:
                                type:
                                  type: string
                                coordinates:
                                  type: array
                                  items:
                                    type: array
                                    items:
                                      type: number
                            zoom_level:
                              type: integer
                              format: int32
                            ids:
                              title: FullsceneIDorAssetID
                              description: Image ID (fullscene ID) or asset IDs if you previously purchased the image.
                              type: array
                              items:
                                type: string
                                nullable: true
                                default: null
                              example:
                                ids:
                                  - S1B_IW_GRDH_1SDV_20191117T084136_20191117T084201_018965_023C6E_2A28
                            asset_ids:
                              $ref: '#/paths/~1projects~1%7Bproject_id%7D~1estimate~1job/post/requestBody/content/application~1json/schema/properties/input/properties/inputs/properties/pleiades-download/properties/ids'
                            time_series:
                              type: array
                              items:
                                type: string
                              nullable: true
                            max_cloud_cover:
                              type: integer
                              format: int32
                          example:
                            ids: null
                            asset_ids: null
                            time: '2018-01-01T00:00:00+00:00/2021-12-31T23:59:59+00:00'
                            bbox:
                              - -2.040374
                              - 48.651271
                              - -2.035546
                              - 48.653652
                            max_cloud_cover: 20
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  error:
                    type: object
                    properties:
                      code:
                        type: integer
                        format: int32
                      message:
                        type: string
                      details:
                        type: object
  '/projects/{project_id}/jobs/{job_id}/estimate':
    get:
      tags:
        - estimation
      operationId: getEstimation
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: project_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  error:
                    type: object
                    properties:
                      code:
                        type: integer
                        format: int32
                      message:
                        type: string
                      details:
                        type: object
                        additionalProperties:
                          type: object
                          properties:
                            blockConsumption:
                              type: object
                              properties:
                                resources:
                                  type: object
                                  properties:
                                    unit:
                                      type: string
                                      enum:
                                        - SQUARE_KM
                                        - MEGABYTE
                                        - SCENE
                                        - MEGAPIXEL
                                        - TILE
                                        - DATA_POINT
                                        - PIXEL
                                        - QUANTITY
                                    min:
                                      type: number
                                    max:
                                      type: number
                                credit:
                                  type: object
                                  properties:
                                    min:
                                      type: integer
                                      format: int32
                                    max:
                                      type: integer
                                      format: int32
                            machineConsumption:
                              type: object
                              properties:
                                duration:
                                  type: object
                                  properties:
                                    min:
                                      type: integer
                                    max:
                                      type: integer
                                credit:
                                  $ref: '#/paths/~1projects~1%7Bproject_id%7D~1jobs~1%7Bjob_id%7D~1estimate/get/responses/200/content/application~1json/schema/properties/error/properties/details/additionalProperties/properties/blockConsumption/properties/credit'
  /catalog/stac/search:
    post:
      tags:
        - catalog
      summary: Search in the catalog
      description: Execute a search in the UP42 catalog given the input parameters from the request body.
      operationId: CatalogSearch
      parameters:
        - name: Content-Type
          in: header
          description: 'The access token for identifying the next items to retrieve. Contains a base64-encoded string, which has to be retrieved from the server first.'
          required: true
          style: simple
          schema:
            type: string
            example: application/json
      requestBody:
        description: 'Request body containing the input parameters used for the catalog search - interval, geometry, cloud cover, number of images, satellite sensors, processing level.'
        content:
          application/json:
            schema:
              title: CatalogSearchBody
              type: object
              example:
                datetime: '2019-01-01T00:00:00Z/2019-01-15T23:59:59Z'
                intersects:
                  type: Polygon
                  coordinates:
                    - - - 13.32113746
                        - 52.73971768
                      - - 13.15981158
                        - 52.2092959
                      - - 13.62204483
                        - 52.15632025
                      - - 13.78859517
                        - 52.68655119
                      - - 13.32113746
                        - 52.73971768
                  limit: 500
                  query:
                    cloudCoverage:
                      lte: 20
                    processingLevel:
                      in:
                        - ALBUM
                        - SENSOR
                    dataBlock:
                      in:
                        - oneatlas-pleiades-aoiclipped
                        - oneatlas-pleiades-fullscene
                        - oneatlas-spot-aoiclipped
                        - oneatlas-spot-fullscene
        required: true
      responses:
        '200':
          description: Result of the catalog search
          headers: {}
