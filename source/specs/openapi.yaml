  '/catalog/{provider}/image/{id}/quicklook':
    get:
      tags:
        - catalog
      summary: Download a quicklook of an image
      operationId: getQuicklookImage
      parameters:
        - name: provider
          in: path
          description: The name of the image provider - specified in the result of the catalog search.
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: The ID of the image - specified in the result of the catalog search.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The quicklook image
          content:
            image/png: {}
            image/jpeg: {}
        '401':
          $ref: '#/paths/~1catalog~1stac~1search/post/responses/401'
        '404':
          description: Not Found
          content:
            application/json:
              example:
                error:
                  message: Not Found
  '/workspaces/{workspace_id}/orders':
    get:
      tags:
        - order
      summary: List all orders from a given workspace
      operationId: getOrdersUnderWorkspace
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Return placed and fulfilled orders
          content:
            application/json:
              schema:
                required:
                  - data
                type: object
                properties:
                  data:
                    required:
                      - orders
                    type: object
                    properties:
                      orders:
                        type: array
                        items:
                          required:
                            - createdAt
                            - createdBy
                            - dataProvider
                            - id
                            - status
                            - updatedAt
                            - updatedBy
                            - workspaceId
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            userId:
                              type: string
                              format: uuid
                            workspaceId:
                              type: string
                              format: uuid
                            dataProvider:
                              type: string
                            status:
                              type: string
                              enum:
                                - PLACED
                                - FAILED
                                - FULFILLED
                                - BEING_FULFILLED
                                - FAILED_PERMANENTLY
                            createdAt:
                              type: string
                              format: date-time
                            updatedAt:
                              type: string
                              format: date-time
                            assets:
                              type: array
                              items:
                                type: string
                                format: uuid
        '401':
          $ref: '#/paths/~1catalog~1stac~1search/post/responses/401'
        '404':
          description: An error occurred
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: object
    post:
      tags:
        - order
      summary: Creates an order in a given workspace
      operationId: createOrderUnderWorkspace
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              required:
                - dataProviderName
                - orderParams
              type: object
              properties:
                dataProviderName:
                  type: string
                orderParams:
                  required:
                    - aoi
                    - id
                  type: object
                  properties:
                    id:
                      type: string
                    aoi:
                      description: Geometry in GeoJSON format
        required: true
      responses:
        '200':
          description: Place an order successfully
          content:
            application/json:
              schema:
                required:
                  - data
                type: object
                properties:
                  data:
                    $ref: '#/paths/~1workspaces~1%7Bworkspace_id%7D~1orders/post/responses/200/content/application~1json/schema'
        '401':
          $ref: '#/paths/~1catalog~1stac~1search/post/responses/401'
        '404':
          description: An error occurred
          content:
            application/json:
              schema:
                $ref: '#/paths/~1workspaces~1%7Bworkspace_id%7D~1orders/get/responses/404/content/application~1json/schema'
  '/workspaces/{workspace_id}/orders/estimate':
    post:
      tags:
        - order
      summary: Estimate in advance the credit costs for an order
      operationId: estimateOrder
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/paths/~1workspaces~1%7Bworkspace_id%7D~1orders/post/requestBody/content/application~1json/schema'
        required: true
      responses:
        '200':
          description: Estimate the credit costs for an order
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    credits: 300
                  error: null
                properties:
                  data:
                    $ref: '#/paths/~1workspaces~1%7Bworkspace_id%7D~1orders~1estimate/post/responses/200/content/application~1json/schema'
        '400':
          description: An error occurred
          content:
            application/json:
              schema:
                $ref: '#/paths/~1workspaces~1%7Bworkspace_id%7D~1orders/get/responses/404/content/application~1json/schema'
        '401':
          $ref: '#/paths/~1catalog~1stac~1search/post/responses/401'
  '/workspaces/{workspace_id}/assets':
    get:
      tags:
        - asset
      summary: List assets from the Storage
      operationId: listAssetsUnderWorkspace
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: pageRequest
          in: query
          required: true
          schema:
            type: object
            properties:
              sort:
                type: object
                properties:
                  sorted:
                    type: boolean
                  unsorted:
                    type: boolean
                  empty:
                    type: boolean
              pageNumber:
                type: integer
                format: int32
              pageSize:
